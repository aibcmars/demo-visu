<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BPMN Visu - Demo</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
<bpmn-visu containerId="graphContainer" modalContainerId="modalGraphContainer" subContainerId="subGraphContainer">
  <div slot="graphContainer">
    <div id="graphContainer"></div>
  </div>

  <!-- The Modal -->
  <div slot="modalGraphContainer" id="myModal" class="modal">
    <div class="modal-content">
      <span class="closeModal">&times;</span>
      <div id="modalGraphContainer" style="left:10px;top:25px;"></div>
    </div>
  </div>

  <!-- The Sub process -->
  <div slot="subGraphContainer" id="subProcess">
    <div id="subGraphContainer"></div>
  </div>
</bpmn-visu>
</body>

</html>
